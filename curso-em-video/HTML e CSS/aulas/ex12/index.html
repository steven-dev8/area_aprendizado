<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body align="center">
    <h1>Mídias de vídeo diferentes</h1>
    <hr>
    <h2>Forma usando apenas a tag "video"</h2>
    <video src="media/meu-video.mp4" type="video/mp4" width="500" height="300" poster="img/video-capa.png" controls></video>
    <h2>Forma usando a tag "video" e "source"</h2>
    <video width="500" height="300" poster="img/video-capa.png" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.mkv" type="video/mkv">
        <source src="media/meu-video.webm" type="video/webm">
    </video>
    <h2>Vídeo do youtube incorporado no site</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=vX3DCGbbHcUsjGsp" title="YouTube video player"></iframe>

    <iframe width="400" height="300" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=vX3DCGbbHcUsjGsp" frameborder="1" title="Curso em vídeo"></iframe>
</body>
</html>
