<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li ><abbr title="<p> ">Parágrafo</abbr></li>
        <li><abbr title="de <h1> até <h6>">Título</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Código-font</abbr>e</li>
        <li><abbr title="<ol> e <li>">Lista numerada</abbr></li>
        <li><abbr title="<ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
